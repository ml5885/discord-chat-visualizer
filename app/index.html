<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Discord Chat Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Discord Chat Clusters</h1>
    <div id="tooltip" class="hidden">
      <p><strong>Message:</strong> <span id="content"></span></p>
      <p><strong>Author:</strong> <span id="author"></span></p>
      <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
      <p><strong>Cluster:</strong> <span id="cluster"></span></p>
    </div>
    <canvas id="chart"></canvas>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
